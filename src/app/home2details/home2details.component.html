
<div class="container">
    <h2 class="m-3">Details</h2>
    <div class="card my-4" *ngIf="card">
      <div class="row">
        <div class="col-md-4">
          <img [src]="card.image" style="width: 100%; height: 12rem;">
        </div>
        <div class="card-body col-md-8">
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
